<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let’s Talk, My Love 💞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bokeh-container"></div>
    <div class="hearts"></div>
    <div class="container">
        <div id="initial-view">
            <h1 class="main-question">What’s the problem?</h1>
            <textarea id="message-box" placeholder="Pour your heart out, my love..."></textarea>
            <button id="send-button">Send with Love ❤️</button>
        </div>
        <div id="thank-you-view" class="hidden">
            <p>Thank you for opening up, my love. We’ll get through this together 💕</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
